  translation: "Einige Overlays speichern Nutzereinstellungen √ºber mehrere Websites hinweg, die dasselbe Overlay nutzen. Sie setzen dazu ein Cookie auf dem Computer des Nutzers. Aktiviert der Nutzer einmal eine Overlay-Funktion, schaltet sich diese automatisch auch auf anderen Seiten ein. Obwohl das Unternehmen hinter dem Overlay glaubt, dem Nutzer einen Gefallen zu tun, besteht ein erhebliches Datenschutzproblem: Der Nutzer hat nie zugestimmt, √ºber unterschiedliche Seiten hinweg verfolgt zu werden, und es gibt keine M√∂glichkeit, sich abzumelden. Wegen dieser fehlenden Abmeldem√∂glichkeit entsteht ein Risiko im Hinblick auf die Datenschutz-Grundverordnung (DSGVO) und den California Consumer Privacy Act (CCPA) f√ºr den Overlay-Kunden."
