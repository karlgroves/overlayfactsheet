- id: topic07
  translation: "Conclusion"
- id: topic07p01
  translation: "No overlay product on the market can cause a website to become fully compliant with any existing accessibility standard and therefore cannot eliminate legal risk."
- id: topic07p02
  translation: "Accessibility on the Web is a big challenge, both for owners of websites and for the users of those websites. The invention of novel approaches to resolving this challenge is to be commended."
- id: topic07p03
  translation: "However, in the case of overlays‚Äîespecially those which attempt to add widgets that present assistive features‚Äîthe challenge is not being met. Even more problematic is the deceptive marketing provided by some overlay vendors who promise that implementing their product will give their customer‚Äôs sites immediate compliance with laws and standards."
- id: topic07p04
  translation: "The ineffectiveness of overlays is something that has broad agreement among accessibility practitioners, per the <a href=\"https://webaim.org/projects/practitionersurvey3/#overlay\">WebAIM Survey of Web Accessibility Practitioners</a> which found:"
- id: topic07p05
  translation: "A strong majority (67%) of respondents rate these tools as not at all or not very effective. Respondents with disabilities were even less favorable with 72% rating them not at all or not very effective, and only 2.4% rating them as very effective."
- id: topic08
  translation: "Statement from sponsors and signatories to this fact sheet"
- id: topic08p01
  translation: "As a result of the above information:"
- id: topic08p02
  translation: "We will never advocate, recommend, or integrate an overlay which deceptively markets itself as providing automated compliance with laws or standards"
- id: topic08p03
  translation: "We will always advocate for the remediation of accessibility issues at the source of the original error"
- id: topic08p04
  translation: "We will refuse to stay silent when overlay vendors use deception to market their products"
- id: topic08p05
  translation: "More specifically, we hereby advocate for the removal of web accessibility overlay and encourage the site owners who've implemented these products to use more robust, independent, and permanent strategies to making their sites more accessible"
- id: topic08p06
  translation: "Signed by:"
- id: topic08p07
  translation: "Some overlay vendors have attempted to frame the overlay factsheet as an effort by their competitors to discredit them. Such overlay claims are a textbook case of an attempt to <a href=\"https://en.wikipedia.org/wiki/Gaslighting\">gaslight</a> people to deflect criticism."
