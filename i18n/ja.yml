  translation: "Fitness for achieving compliance with accessibility standards"
- id: topic04p01
  translation: "While the use of an overlay may improve compliance with a handful of provisions in major accessibility standards, full compliance cannot be achieved with an overlay."
- id: topic04p02
  translation: "Among the many claims made by overlay vendors is the claim that the use of their product will bring the site into compliance with accessibility standards such as WCAG 2.x, related and derivative standards, and laws that mandate compliance with those standards."
- id: topic04p03
  translation: "Conformance to a standard means that you meet or satisfy the â€˜requirementsâ€™ of the standard. In WCAG 2.0 the â€˜requirementsâ€™ are the Success Criteria. To conform to WCAG 2.0, you need to satisfy the Success Criteria, that is, there is no content which violates the Success Criteria."
- id: topic04p04
  translation: "Given that conformance is defined as meeting all requirements of the standard, these productsâ€™ documented inability to repair <strong>all</strong> possible issues means that they cannot bring a website into compliance. Products marketed with such claims should be viewed with significant skepticism."
- id: topic05
  translation: "Privacy of personal data"
- id: topic05p01
  translation: "Adding an overlay to your site may run counter to end usersâ€™ preference for privacy and may create risk of noncompliance with GDPR, UK GDPR, CCPA, et al."
- id: topic05p02
  translation: "Overlays that automatically enable certain settings, like those for screen reader or speech recognition users, do so by detecting when an assistive technology is running on the device. This exposes the fact that the person using the device at the time has a disability. In certain cases, like screen reader users where the majority are blind or have low vision, it exposes even more detail about the nature of their disability. Like age, ethnic background, or preferred gender, disability is sensitive personal information. It is not data that should be collected without the informed consent of the person it belongs to."
- id: topic05p03
  translation: "Some overlays have been found to persist usersâ€™ settings across sites which use the same overlay. This is done by setting a cookie on the userâ€™s computer. When the user enables a setting for an overlay feature on one site, the overlay will automatically turn on that feature on other sites. While the overlay company might think theyâ€™re doing good by the end user, the big privacy problem is that the user never opted in to be tracked and thereâ€™s also no ability to opt-out. Due to this lack of an opt-out (other than explicitly turning off that setting) this creates General Data Protection Regulation (GDPR) and California Consumer Privacy Act (CCPA) risk for the overlay customer."
