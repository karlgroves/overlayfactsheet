- id: topic01
  translation: "Webアクセシビリティ オーバーレイとは何ですか？"
- id: topic01p01
  translation: "オーバーレイは、Webサイトのアクセシビリティを向上させることを目的とした技術の総称です。サードパーティのソースコード（多くはJavaScript）を読み込み、フロントエンドコードを改善します。"
- id: topic01p02
  translation: "アクセシビリティの向上を謳うWebサイトのアドオン製品は、1990年代後半に登場した<a href="https://en.wikipedia.org/wiki/Hoya_Corporation#ReadSpeaker">Readspeaker</a>や<a href="https://en.wikipedia.org/wiki/BrowseAloud">Browsealoud</a>に遡ります。これらは、インストールされたWebサイトでテキストの読み上げ機能を追加するものでした。"
- id: topic01p03
  translation: "その後、そのようなソフトウェアに機能を追加した類似製品が、市場に出回るようになりました。それらは、読みやすさを向上させるために、文字サイズや色などをユーザーのニーズに基づきコントロールするものです。"
- id: topic01p04
  translation: "最近のオーバーレイ製品のなかには、支援技術からのアクセスしやすさを妨げる問題を修正することを目的としているものがあります。この製品は、コードをスキャンし、自動的に問題の修復を試みるスクリプトをページに読み込みます。"
- id: topic01p05
  translation: "Webアクセシビリティ オーバーレイの例（アルファベット順）："
- id: topic01p06
  translation: "* すでに開発ないし販売されていない製品です"
- id: topic01p07
  translation: "オーバーレイ製品は、特定の市場に向けホワイトラベル化（別名で販売）されたり、リブランディングされたりすることがあるため、このページが取り上げる類の製品すべてを網羅しているわけではありません。"
- id: topic02
  translation: "オーバーレイ「ウィジェット」の長所と短所"
- id: topic02p01
  translation: "オーバーレイ ウィジェットは不必要であり、技術スタックにおける位置づけは低い。"
- id: topic02p02
  translation: "上述のとおり、オーバーレイ製品のなかには、表示中のページの見た目を変更するための一連のコントロールを提供する、ウィジェットを含むものがあります。製品によっては、色のコントラストを変更したり、本文の文字サイズを大きくしたり、障害者のユーザー体験を向上させることを目的とした他の変更を加えることができます。"
- id: topic02p03
  translation: "一般的なユーザーからすると、それらの機能は有益に思えるかもしれません。しかし、そういった機能を必要とするユーザーは、Webに限らずあらゆるソフトウェアを利用するために必要な組み込み機能ないし追加のソフトウェアとしてすでに自身のコンピューターで利用しており、オーバーレイ製品の実用的価値は大いに誇張されています。"
- id: topic02p04
  translation: "従い、オーバーレイ ウィジェットの提供する機能がエンドユーザーに大いに役立つと考えるのは、間違いです。なぜなら、その機能がWebサイトを利用するために<strong>必要</strong>なものであるならば、ユーザーのアクセスするすべてのWebサイトで必要だからです。ウィジェットはせいぜい、ユーザーがすでに利用している機能の予備にすぎません。"
- id: topic03
  translation: "自動的な修正の長所と短所"
- id: topic03p01
  translation: "自動的な修正はある程度は可能ですが、長期的な解決策としてオーバーレイを使用することは控えるべきです。"
- id: topic03p02
  translation: "オーバーレイ製品のなかには、ページのアクセシビリティを修正することを目的とした機能を持つものがあります。その修正は、ユーザーがブラウザでページを読み込んだ際に適用されます。"
- id: topic03p03
  translation: "アクセシビリティに関わるさまざまな問題を、そのような方法で修復できることは確かですが、その種別や範囲、精度は、いくつかの重要な要素によって制限されます："
- id: topic03p04
  translation: "画像の代替テキストの自動的な修正は信頼できません。"
- id: topic03p05
  translation: "フォームにおけるラベルやエラー管理、エラー処理、フォーカス制御の自動的な修正は信頼できません。"
- id: topic03p06
  translation: "キーボードアクセスの自動的な修正は信頼できません。"
- id: topic03p07
  translation: "ReactJSやAngular、Vueを使用しているような、モダンなコンポーネントベースのユーザーインターフェースは、オーバーレイとは無関係にページのすべてまたは一部の状態を変更する可能性があり、JavaScriptによってコンテンツに加えられた変更に対して修正することができません。"
- id: topic03p08
  translation: "自動的な修正が、ページの読み込みを遅くしたり、支援技術ユーザーにとって予期せぬ変更を引き起こしたりする可能性があります。"
- id: topic03p09
  translation: "上記に加えて、オーバーレイはFlashやJava、Silverlight、PDF、HTML5のCanvas、SVGまたはメディアファイルのコンテンツを修正しません。"
- id: topic04
  translation: "アクセシビリティ標準への適合性"
- id: topic04p01
  translation: "オーバーレイを使用することで、主要なアクセシビリティ標準にある項目のごく一部に対する適合は改善されるかもしれませんが、すべての項目への適合をオーバーレイで達成することはできません。"
- id: topic04p02
  translation: "オーバーレイ ベンダーによる多くの主張のなかには、自社製品を使用することでWCAG 2.xなどのアクセシビリティ標準や関連ないし派生の標準、またそれらの標準への準拠を義務付ける法律にWebサイトが準拠するというものがあります。"
- id: topic04p03
  translation: "標準への適合とは、その標準の「要求事項」を満たしていることを意味します。WCAG 2.0では、「要求事項」とは達成基準のことです。WCAG 2.0に適合するには、その達成基準を満たす必要があります。それはつまり、達成基準に違反するコンテンツが存在しない状態にするということです。"
- id: topic04p04
  translation: "適合という言葉が、標準にあるすべての要求事項を満たすことと定義されているのを踏まえるなら、これらの製品が問題かもしれない点<strong>すべて</strong>を修正できるわけではないとが記されている以上、Webサイトを適合させることはできないことを意味します。そのような謳い文句で販売されている製品は、かなり懐疑的に見るべきです。"
- id: topic05
  translation: "個人データのプライバシー"
- id: topic05p01
  translation: "あなたのサイトでオーバーレイを追加することは、プライバシーに対するエンドユーザーの嗜好に反する可能性があり、EU一般データ保護規則（GDPR）、英国一般データ保護規制（UK GDPR）、カリフォルニア州 消費者プライバシー法（CCPA）などに違反するリスクの生じる可能性があります。"
- id: topic05p02
  translation: "オーバーレイは特定の設定、たとえばスクリーン・リーダーや音声認識を利用するユーザー向けの設定を、デバイス上で支援技術が実行されているのを検知した際に自動的に有効化します。これにより、そのデバイスを使用しているユーザーが障害者であることが明らかになります。スクリーン・リーダーのユーザーの多くが全盲または弱視であるように、特定のケースにおいては、障害の内容についての詳細までもが明らかになります。年齢や民族的背景、または好みの性別と同様に、障害はセンシティブな個人情報です。本人の同意なしに収集されるべきデータではありません。"
- id: topic05p03
  translation: "オーバーレイのなかには、同じオーバーレイを使用しているサイト間でユーザーの設定を引き継ぐもののあることが知られています。これは、ユーザーのコンピューターにクッキーを設定することによって行われます。ユーザーが、あるサイトでオーバーレイのある機能を有効にすると、オーバーレイは自動的に他のサイトでもその機能を有効にします。オーバーレイ ベンダーは、エンドユーザーにとって良いことをしているつもりかもしれませんが、ユーザーが追跡されることをオプトインしておらず、またオプトアウトする機能もない点は、大きなプライバシー問題でしょう。（明示的にその設定を無効にする以外の）オプトアウトの欠如により、オーバーレイの顧客にはGDPRやCCPAに関連するリスクが生じます。"
- id: topic06
  translation: "生の声"
- id: topic06p01
  translation: "多くの障害を持つユーザーが、オーバーレイ製品に強い不満を表明しています。以下に示すように、オーバーレイ自体にもアクセシビリティ上の問題があるようで、ユーザーが積極的にオーバーレイを表示させないようにすることもあります。"
- id: topic06p02
  translation: "ご注意：このセクションにおいて、特定のベンダーに言及する場合がありますが、オーバーレイ ウィジェットの提供するユーザー体験という点では、それらのコメントは一般的なものであり、ユーザー体験に悪影響を与えるパターンを言い表したものです。"
- id: topic06t01
  translation: "...そのツールが、アクセシブルにするための良い仕事ができると仮定したとして、ユーザーのデバイス上で直接動作し、デバイスのコードやAPIにアクセスしたほうが、より良い仕事ができます。"
- id: topic06t02
  translation: "...WindowsのHostsファイルで#AccessiBeをブロックすることで、ようやく@NameCheapアカウントにアクセスできるようになりました。インターネットを使うのに、こんなことをする必要はないはずです。AccessiBeは、AccessiBeGoneであるべきです。"
- id: topic06t03
  translation: "...この1年半のあいだにオーバーレイを導入したサイトが、全盲である私と妻の二人にとって使い勝手が悪くなったことは、100%間違いありません。"
- id: topic06t04
  translation: "...いまだ数秒おきに邪魔が入るので、モバイル端末でその記事を読もうとすることさえ苦痛です。このサービスを利用しているすべてのサイトが、同じ問題を抱えているとすると...ありえません。"
- id: topic06t05
  translation: "...Webページをアクセシブルにするのは手間がかかることであり、企業に対しプラグインのインストールを奨めるだけなんて、絶対にばかげています。アクセシブルなWebページは、WCAG標準を使ってデザインや制作をすべきです。"
- id: topic06t06
  translation: "...安上がりで済むから、コードを1行埋め込んでオーバーレイを導入すべきと持ちかけるのは、障害者の生活は投資に値しないと言っているようなものです。#a11y"
- id: topic06t07
  translation: "@AccessiBe 私の誠意として、https://t.co/1mQGCCtnIs を無償で検証した結果を共有しましょう。標準的なナビゲーションである「タブ」にお気づきでしょう。私がこのページをナビゲートしたい場合、オーバーレイを無効にするほか方法はありません。オーバーレイを有効にすると、とんでもないことが起こります。"
- id: topic06t08
  translation: "#AccessiBeは、ページ上にある問題を修正するのではなく、ブラウジングを邪魔したり、その問題に変更を加えたりして、サイトを使いにくくします。ある生徒と私は「改良された」Webサイトに遭遇したけれど、恥ずかしながら、そのゴチャゴチャしたサイトをナビゲートするのは私の技量を超えていたので、その日は離脱しました。"
- id: topic06t09
  translation: "アクセシビリティ オーバーレイは解決策ではなく、AccessiBeも例外ではありません。スクリーン・リーダーのユーザーである私にとって、オーバーレイのせいで多くのサイトが使いにくくなりました。評判の高いアクセシビリティの専門家や擁護者の信用を傷つけるとしても、この見解が揺らぐことはありません。https://t.co/ZgFt8JtsbZ"
- id: topic06t10
  translation: "スクリーン・リーダーをお使いのフォロワーの皆さまへ：Accessibeをご存知でしょうか？埋め込まれたページをよりアクセシブルにすることを謳う、オーバーレイです。これ以上詳しくは説明しません。要するに、まったくナンセンスです。かかわらないほうがいい！"
- id: topic06t11
  translation: "自動的なソリューションでは、サイトをアクセシブルにすることを約束するのは不可能です。その要件を達成するには、自動化以上のものが必要です。責任を免れることはできません。障害を持つ顧客に悪影響を与えることは、ほぼ確実です。"
- id: topic06t12
  translation: "Webサイトにアクセスして、このサイトはスクリーン・リーダーに対応していますという #accessiBe の通知を聞くたび、私のブロッカーが正しく機能していないことを知り、そしてそのサイトで地獄のような体験をすることになります。https://t.co/ZFzKMfUe0t"
- id: topic06t13
  translation: "私はこの @AccessiBe をiOS上のVoiceOverとChromeで利用してみました。4つ星の評価は「発音できません」とアナウンスされました。🤦‍♀️ https://t.co/f4MxQ2eLLP"
- id: topic06t14
  translation: "私はカスタマーサービスに、オーバーレイのせいでサイトを利用できないことを詳しく記したメールを送りましたが…私は本当にがっかりしていますが、話を聞いてもらえることを願っています。@Goodfair_ 、AccessiBeを使うのをやめてください。"
- id: topic06t15
  translation: "私はアクセシビリティの専門家ではなく、そこそこのスキルを持つスクリーンリーダー・ユーザーにすぎませんが、このスレッドが的確であることと、私が #AccessiBe について経験した限り、アクセシビリティの問題があるサイトをさらに扱いづらくしていることを、お伝えします。https://t.co/cfyrEqXwTy"
- id: topic06t16
  translation: "...全盲または弱視の方で、スクリーン・リーダーのような支援技術に頼っている方は、人気のあるウェブサイトが使いにくくなっていることに、気づき始めているかもしれません。このページでは、あなたのコンピューターでAccessiBeを利用しないための方法を説明します... https://t.co/qbiKvolizS"
- id: topic06t17
  translation: "なるほど、確かにこれは私に向いていないようです。Fleet Farmという地元のチェーン店が、AccessiBeを使っています。そのおかげで、所在地の検索機能がめちゃくちゃになっています。検索結果ページの最初に、このようなものが表示されます。"
- id: topic06t18
  translation: "Firefoxがアクセシビリティ検出をブロックしてくれるのは、ありがたいです。私の場合、#AccessiBe が有効だとフォーカスがあちこちに飛びます。無効にすると、期待通りに動作します。"
- id: topic06t19
  translation: "目下、アクセシビリティの問題を30%以上の確率で正確に検出できる自動ツールはありません。このことは、少なくとも1週間以上この分野に携わっている人なら、誰でも知っていることです。#AccessiBe"
- id: topic06t20
  translation: "Webサイトをアクセシブルにするための完全に実用的な手段があります。それはプログラマーです。Webサイトをアクセシブルにするうえで重要なのは、ユーザーのニーズでしょう。それを満たすことができなければ、ビジネスを行うための基本的なコストを満たすこともできません。"
- id: topic06t21
  translation: "#AccessiBe を有効にすると、ページは見出しで溢れかえります。レベル2の見出しが、たくさん現れるのです。各携帯電話の名称は、どちらの状態でも見出しのままですが、AccessiBeを有効にすると、表にあるコストやディスプレイ、その他のすべての見出しセルも、見出しになります。"
- id: topic07
  translation: "結論"
- id: topic07p01
  translation: "市販されているどのオーバーレイ製品も、Webサイトを既存のどのアクセシビリティ標準にも完全に適合させることはできず、したがって法的リスクを排除することはできません。"
- id: topic07p02
  translation: "Webにおけるアクセシビリティは、サイトの所有者にとっても、そのユーザーにとっても、大きな課題です。この課題を解決するための斬新なアプローチの発明は、賞賛に値します。"
- id: topic07p03
  translation: "しかしオーバーレイの場合、とりわけ支援機能を提供するウィジェットを追加する場合、その課題は解決していません。さらに問題なのは、一部のオーバーレイ ベンダーが行っている、自社の製品を導入すれば顧客のサイトが法律や標準に即座に準拠できると約束する、欺瞞的なマーケティングです。"
- id: topic07p04
  translation: "The ineffectiveness of overlays is something that has broad agreement among accessibility practitioners, per the <a href=\"https://webaim.org/projects/practitionersurvey3/#overlay\">WebAIM Survey of Web Accessibility Practitioners</a> which found:
  
  <a href="https://webaim.org/projects/practitionersurvey3/#overlay">Webアクセシビリティの実践者を対象にWebAIMが行った調査</a>によると、オーバーレイが効果的でないことは、広く合意されていることです："
- id: topic07p05
  translation: "回答者の大多数（67%）が、これらのツールはまったく効果がないか、あまり効果がないと評価しています。障害のある回答者は、72%が「まったく効果がない」または「あまり効果がない」と評価し、「非常に効果がある」と評価したのはわずか2.4%でした。"
- id: topic08
  translation: "本ファクトシートのスポンサーおよび署名者による声明"
- id: topic08p01
  translation: "上記にある情報の結果として："
- id: topic08p02
  translation: "私たちは、法律や標準に対する自動的な適合を提供するものとして欺瞞的なマーケティングを行うオーバーレイを、決して推奨や推薦、ないし受容しません。"
- id: topic08p03
  translation: "私たちは常に、問題の発生源まで遡ってアクセシビリティを改善することを提唱します。"
- id: topic08p04
  translation: "私たちは、オーバーレイ ベンダーが自社製品を販売するために欺瞞を用いるとき、看過しません。"
- id: topic08p05
  translation: "具体的には、Webアクセシビリティ オーバーレイの廃止をここに提唱し、それらの製品を導入しているサイトオーナーには、より堅牢で独立した恒久的な戦略を用いて、サイトをよりアクセシブルにするよう奨励します。"
- id: topic08p06
  translation: "署名"
- id: topic08p07
  translation: "一部のオーバーレイ ベンダーは、このファクトシートを、競合他社が自分たちの信用を失墜させるために作ったものと決めつけようとしています。そのような主張は、批判をそらすための<a href="https://ja.wikipedia.org/wiki/%E3%82%AC%E3%82%B9%E3%83%A9%E3%82%A4%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0">ガスライティング</a>の典型です。"
- id: topic08p08
  translation: "今日現在、オーバーレイ ファクトシートに署名しているのは以下の通り："
- id: topic08p09
  translation: "<abbr title=\"Web Content Accessibility Guidelines\">WCAG</abbr>や<abbr title=\"Accessible Rich Internet Applications\">ARIA</abbr>、<abbr title=\"Hypertext Markup Language\">HTML</abbr>仕様に対する貢献者や編集者"
- id: topic08p10
  translation: "アメリカ（<abbr title=\"United States\">US</abbr>）やイギリス（<abbr title=\"United Kingdom\">UK</abbr>）、オランダ（<abbr title=\"Netherlands\">NL</abbr>）、カナダ（<abbr title=\"Canada\">CA</abbr>）、日本（<abbr title=\"Japan\">JP</abbr>）、ドイツ（<abbr title=\"Germany\">DE</abbr>）、フランス（<abbr title=\"France\">FR</abbr>）、スウェーデン（<abbr title=\"Sweden\">SE</abbr>）、ノルウェー（<abbr title=\"Norway\">NO</abbr>）、ベルギー（<abbr title=\"Belgium\">BE</abbr>）、ポーランド（<abbr title=\"Poland\">PL</abbr>）、オーストラリア（<abbr title=\"Australia\">AU</abbr>）、デンマーク（<abbr title=\"Denmark\">DK</abbr>）、イスラエル（<abbr title=\"Israel\">IL</abbr>）、チリ（<abbr title=\"Chile\">CL</abbr>）、その他の国のコンサルタント"
- id: topic08p11
