- id: topic01
  translation: "What is a web accessibility overlay?"
- id: topic01p01
  translation: "Overlays are a broad term for technologies that aim to improve the accessibility of a website. They apply third-party source code (typically JavaScript) to make improvements to the front-end code of the website."
- id: topic01p02
  translation: "Website add-on products claiming to improve accessibility go back to the late 1990s with products like <a href=\"https://en.wikipedia.org/wiki/Hoya_Corporation#ReadSpeaker\">Readspeaker</a> and <a href=\"https://en.wikipedia.org/wiki/BrowseAloud\">Browsealoud</a>. They added text-to-speech capabilities to the website(s) on which they were installed."
- id: topic01p03
  translation: "Then similar products came to market that added more tools to their software. These allow user-based control of things like font-sizes and colors to improve readability."
- id: topic01p04
  translation: "Some newer overlay products aim to fix any problems in the site‚Äôs code that are preventing assistive technology from being used easily. They apply a script to the page which scans the code and automatically attempts to repair the problem."
- id: topic01p05
  translation: "Some examples of web accessibility overlays (by alphabetical order):"
- id: topic01p06
  translation: "*: denotes that these products are no longer developed or marketed."
- id: topic01p07
  translation: "Overlay products are sometimes white labelled (sold under other names), or re-branded for certain markets, so this is not a complete list of the type of products discussed on this page."
- id: topic02
  translation: "Strengths and weaknesses of overlay ‚Äúwidgets‚Äù"
- id: topic02p01
  translation: "Overlay widgets are unnecessary and are poorly placed in the technology stack."
- id: topic02p02
  translation: "As stated above, some overlay products contain widgets which present a series of controls that modify the presentation of the page they‚Äôre on. Depending on the product, those changes may do things like change the page contrast, enlarge the size of the page‚Äôs text, or perform other changes to the page that are intended to improve the experience for users with disabilities."
- id: topic02p03
  translation: "To laypersons, these features may seem beneficial, but their practical value is largely overstated because the end users that these features claim to serve will already have the necessary features on their computer, either as a built-in feature or as an additional piece of software that the user needs to access not only the Web but all software."
- id: topic02p04
  translation: "On this latter point, it is a mistake to believe that the features provided by the overlay widget will be of much use by end users because if those features were <strong>necessary</strong> to use the website, they‚Äôd be needed for all websites that the user interacts with. Instead, the widget is  ‚Äîat best‚Äîredundant functionality with what the user already has."
- id: topic03
  translation: "Strengths and weaknesses of automated repair"
- id: topic03p01
  translation: "While some automated repair is possible, customers should be discouraged from using an overlay as a long-term solution."
- id: topic03p02
  translation: "Some overlay products have capabilities aimed at providing accessibility repairs to the underlying page on which the overlay is added. These repairs are applied when the page loads in the user‚Äôs browser."
- id: topic03p03
  translation: "While it is true that a non-trivial array of accessibility problems can be repaired in this manner, the nature, extent, and accuracy of such repair are limited by a number of important factors:"
- id: topic03p04
  translation: "Automated application of text alternatives for images is not reliable"
- id: topic03p05
  translation: "Automated repair of field labels, error management, error handling, and focus control on forms is not reliable"
- id: topic03p06
  translation: "Automated repair of keyboard access is not reliable"
- id: topic03p07
  translation: "Modern, component-based user interfaces, such as those using ReactJS, Angular, or Vue may change the state of all or some of the underlying page independently of the overlay, rendering it unable to fix those JavaScript-driven changes to content"
- id: topic03p08
  translation: "Repairs to the page can either slow down page load times or cause unexpected page changes for assistive technology users."
- id: topic03p09
  translation: "In addition to the above, overlays do not repair content in Flash, Java, Silverlight, PDF, HTML5 Canvas, SVG, or media files."
- id: topic04
  translation: "Fitness for achieving compliance with accessibility standards"
- id: topic04p01
  translation: "While the use of an overlay may improve compliance with a handful of provisions in major accessibility standards, full compliance cannot be achieved with an overlay."
- id: topic04p02
  translation: "Among the many claims made by overlay vendors is the claim that the use of their product will bring the site into compliance with accessibility standards such as WCAG 2.x, related and derivative standards, and laws that mandate compliance with those standards."
- id: topic04p03
  translation: "Conformance to a standard means that you meet or satisfy the ‚Äòrequirements‚Äô of the standard. In WCAG 2.0 the ‚Äòrequirements‚Äô are the Success Criteria. To conform to WCAG 2.0, you need to satisfy the Success Criteria, that is, there is no content which violates the Success Criteria."
- id: topic04p04
  translation: "Given that conformance is defined as meeting all requirements of the standard, these products‚Äô documented inability to repair <strong>all</strong> possible issues means that they cannot bring a website into compliance. Products marketed with such claims should be viewed with significant skepticism."
- id: topic05
  translation: "Privacy of personal data"
- id: topic05p01
  translation: "Adding an overlay to your site may run counter to end users‚Äô preference for privacy and may create risk of noncompliance with GDPR, UK GDPR, CCPA, et al."
- id: topic05p02
  translation: "Overlays that automatically enable certain settings, like those for screen reader or speech recognition users, do so by detecting when an assistive technology is running on the device. This exposes the fact that the person using the device at the time has a disability. In certain cases, like screen reader users where the majority are blind or have low vision, it exposes even more detail about the nature of their disability. Like age, ethnic background, or preferred gender, disability is sensitive personal information. It is not data that should be collected without the informed consent of the person it belongs to."
- id: topic05p03
  translation: "Some overlays have been found to persist users‚Äô settings across sites which use the same overlay. This is done by setting a cookie on the user‚Äôs computer. When the user enables a setting for an overlay feature on one site, the overlay will automatically turn on that feature on other sites. While the overlay company might think they‚Äôre doing good by the end user, the big privacy problem is that the user never opted in to be tracked and there‚Äôs also no ability to opt-out. Due to this lack of an opt-out (other than explicitly turning off that setting) this creates General Data Protection Regulation (GDPR) and California Consumer Privacy Act (CCPA) risk for the overlay customer."
- id: topic06
